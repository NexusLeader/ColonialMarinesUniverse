- type: entity
  parent: ColMarTechBaseAnchorable
  id: AU14GeneralMedicalVendorLight
  name: WeYu Medical Field Supply Vendor
  description: Medical Pharmaceutical dispenser with basic medical supplies.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.38,-0.5,0.35,0.5"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/marine_medical.rsi
    layers:
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: "normal"
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
  - type: CMSolutionRefiller
    current: 600
    max: 600
    recharge: 125 # TODO RMC14 auto-restock items as well if round is >= 20 minutes in
    rechargeCooldown: 4
    reagents:
    - CMTricordrazine
#    - CMTramadol # TODO RMC14
    whitelist:
      components:
      - Hypospray
  - type: CMAutomatedVendor
    sections:
    - name: Autoinjectors
      entries:
      - id: CMTricordrazineAutoInjector
        amount: 5
      - id: CMEpinephrineAutoInjector
        amount: 3
      - id: RMCIronAutoInjector
        amount: 3
      - id: AU14NaloxoneAutoInjector
        amount: 2
    #- id: CMPainStopAutoinjector
    - name: Devices
      entries:
      - id: CMHealthAnalyzer
        amount: 3
    - name: Field Supplies
      entries:
      - id: CMFireExtinguisherPortable
        amount: 2
      - id: AU14Tourniquet
        amount: 4
      - id: AU14HemostaticGauzePacket
        amount: 7
      - id: CMOintment10
        amount: 7
#      - id: CMMedicalSplints5
#        amount: 7

