- type: entity
  parent: ColMarTechBase
  id: AU14CMBequipmentvendor
  name: CMB equipment vendor
  description: An automated rack hooked up to a small storage of CMB equipment.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/requisitions_ammo.rsi
  - type: CMAutomatedVendor
    sections:
    - name: Clothes
      takeAll: CMUCMBEssentialEquipmentClothes
      entries:
      - id: AU14CMBUniform
      - id: AU14CMBDeputyWindbreaker
      - id: RMCCoatSnowSurvivorCMBDeputy
      - id: RMCHeadCapBureau
      - id: RMCBootsPMCFilled
      - id: CMGlassesSecurity
    - name: Belt
      takeAll: CMUCMBEssentialEquipmentBelt
      entries:
      - id: CMBeltSecurityMarshalFilled
      - id: RMCBeltHolsterPistolTSE
    - name: Bag
      choices: { CMUCMBDutyStorageBag: 1 }
      entries:
      - id: CMSatchelSecurity
      - id: AU14SlingSatchelBlack
      - id: RMCSatchelTSEPA
    - name: Webbing
      choices: { CMUCMBDutyStorageWebbing: 1 }
      entries:
      - id: CMWebbingHolster
      - id: RMCWebbingHolsterBlack
      - id: RMCWebbingLegPouchBlack
    - name: Pouches
      choices: { CMUCMBDutyPouches: 2 }
      entries:
      - id: RMCPouchFirstAidSplintsGauzeOintment
      - id: RMCPouchRadio
      - id: RMCPouchGeneralMedium
      - id: RMCPouchPistol
      - id: RMCPouchMagazinePistol
      - id: AU14PouchIFAKFill
    - name: Equipment
      takeAll: CMUCMBEssentialEquipment
      entries:
      - id: RMCRadioHandheldColonyOff
      - id: RMCGrenadeFlashBang
      - id: RMCHandcuffs
      - id: RMCHandcuffs
      - id: RMCHandcuffs
    - name: Duty Weapons
      choices: { CMUCMBDutyWeapons: 1 }
      entries:
      - id: RMCGunCasePistolM1984
      - id: AU14GunCasePistolHG45
    - name: Inmate Clothing
      entries:
      - id: AU14CivilianPrisonJumpsuit
        amount: 10
      - id: RMCShoesBlack
        amount: 10

