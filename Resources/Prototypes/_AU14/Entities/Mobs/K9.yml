- type: localizedDataset
  id: AU14NamesK9
  values:
    prefix: names-k9-first-dataset-
    count: 13

- type: entity
  parent:
  - BaseMob
  - MobDamageable
  id: AU14MobK9
  name: Synthetic K9
  description: "A Weyland-Yutani produced synthetic dog."
  components:
  - type: RandomMetadata
    nameSegments:
     - AU14NamesK9
  - type: Sprite
    drawdepth: Mobs
    sprite: _AU14/Mobs/MiscMob/synthk9.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: k9_closed
  - type: MobThresholds
    allowRevives: true
    thresholds:
      0: Alive
      290: Critical
      400: Dead
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
  - type: SlowOnDamage
    speedModifierThresholds:
      100: 0.85
      150: 0.7
  - type: Pullable
  - type: Repairable
    fuelCost: 5
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 6.4
  - type: RMCHandEmotes
  - type: RMCBuckleDrawDepth
  - type: RMCObstacleSlamming
  - type: Puller
    needsHands: false
  - type: FiremanCarriable
  - type: CanFiremanCarry
  - type: CombatMode
    canDisarm: false
  - type: MobState
  - type: GhostTakeoverAvailable
  - type: CrashLandable
  - type: StunShakeable
  - type: StunShakeableUser
  - type: CanBeFirePatted
  - type: EmoteCooldown
  - type: Speech
    speechVerb: Canine
    allowedEmotes: [ 'Bark', 'Snarl', 'Whine', 'Growl', 'Yip' ]
    speechSounds: Dog
  - type: DamageStateVisuals
    states:
      Alive:
        Base: k9_closed
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: ReplacementAccent
    accent: dog
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.38
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Inventory
    speciesId: dog
    templateId: pet
  - type: InteractionPopup
    interactSuccessString: petting-success-dog
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/_RMC14/Voice/Vulpkanin/dog_bark2.ogg
  - type: Grammar
    attributes:
      gender: epicene

  - type: MeleeWeapon
    soundHit:
      collection: AU14DogAttack
      params:
        variation: 0
        volume: 0.9
    angle: 30
    animation: WeaponArcFist
    attackRate: 1.4
    damage:
      types:
        Blunt: 5
        Piercing: 3
        Slash: 15

  - type: Synth

- type: soundCollection
  id: AU14DogAttack
  files:
  - /Audio/_RMC14/Voice/Vulpkanin/dog_growl2.ogg
  - /Audio/_RMC14/Voice/Vulpkanin/dog_growl3.ogg
  - /Audio/_RMC14/Voice/Vulpkanin/dog_snarl1.ogg
  - /Audio/_RMC14/Voice/Vulpkanin/dog_snarl2.ogg
  - /Audio/_RMC14/Voice/Vulpkanin/dog_snarl3.ogg

