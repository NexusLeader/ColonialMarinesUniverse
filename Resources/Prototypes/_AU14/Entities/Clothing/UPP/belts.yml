- type: entity
  parent: CMBeltMarine
  id: AU14BeltMarineUPP
  name: Type 41 pattern ammo load rig
  suffix: AU14
  description: The Type 41 load rig is the standard-issue load-bearing equipment of the UPP military. The primary function of this belt is to provide easy access to mags for the Type 71 during operations. Despite being designed for the Type 71 weapon system, the pouches are modular enough to fit other types of ammo and equipment.
  components:
  - type: Sprite
    sprite: _AU14/Clothing/UPP/belt/ammo.rsi
  - type: Clothing
    sprite: _AU14/Clothing/UPP/belt/ammo.rsi
  - type: ItemCamouflage
    camouflageVariations: {}

- type: entity
  parent: CMBeltMarine
  id: AU14BeltMarineArmyUPP
  suffix: AU14
  name: 6B80 pattern ammo rig
  description: The 6B80 is an outdated but reliable ammo rig, formerly standard for the UPP Army. Its modular belt holds various munitions, still used by UPP security forces and reserves for its rugged design.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Belt/spp_brown.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Belt/spp_brown.rsi
  - type: ItemCamouflage
    camouflageVariations: {}

- type: entity
  parent: CMBeltBaseStorage
  id: AU14BeltUtilityGeneralUPP
  name: Type 48-M general utility pouch
  description: A small, lightweight pouch that can be clipped onto U-pattern UPP armor to provide additional storage. The newer 48-M model, while uncomfortable, can also be clipped around the waist.
  components:
  - type: Sprite
    sprite: _AU14/Clothing/UPP/belt/general.rsi
  - type: Clothing
    slots:
    - suitStorage
    - belt
    sprite: _AU14/Clothing/UPP/belt/general.rsi
  - type: ItemCamouflage
    camouflageVariations: {}

- type: entity
  parent: CMBeltMedical
  id: AU14BeltMedicalUPP
  name: Type 41 pattern medical storage rig
  description: The Type 41 is the standard load-bearing equipment of UPP military. It consists of a modular belt with various clips. This version is a less common configuration, designed to transport medical supplies. \nRight click its sprite and click \"toggle belt mode\" to take pills out of bottles by simply clicking them.
  components:
  - type: Sprite
    sprite: _AU14/Clothing/UPP/belt/medical.rsi
  - type: Clothing
    sprite: _AU14/Clothing/UPP/belt/medical.rsi

