- type: entity
  parent: CMBeltMarine
  id: AU14BeltSmartGunOperatorUPP
  name: Type 90 pattern machinegunner belt
  suffix: AU14
  description: Recently adopted by UPP military, this belt allows machinegunners to carry more ammo boxes into battle. It also found use with SOF breachers using Type 23 shotguns.
  components:
  - type: Sprite
    sprite: _AU14/Clothing/UPP/belt/machinegun.rsi
  - type: Clothing
    sprite: _AU14/Clothing/UPP/belt/machinegun.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,13,1 # 7 slots
    whitelist:
      tags:
      - CMMagazinePistol
      - CMMagazineRifle
      - RMCMagazineShotgun
      - CMMagazineSmg
      - CMMagazineSniper
      - RMCMagazineLMGQYJ72
      - RMCShellShotgun
      - Flare
  - type: FixedItemSizeStorage
  - type: IgnoreContentsSize
    items:
      tags:
      - RMCMagazineLMGQYJ72
  - type: ItemCamouflage
    camouflageVariations: {}

- type: entity
  parent: CMBeltMarine
  id: AU14BeltSmartGunOperatorPistolUPP
  suffix: AU14
  name: Type 92 pattern machinegunner sidearm rig
  description: Type 92 is an experimental ammo-carrying rig issued to UPP machinegunners which combines a sidearm holster with box-shaped pouches for limited storage.
  components:
  - type: Sprite
    sprite: _AU14/Clothing/UPP/belt/machinegun_pistol.rsi
    layers:
    - state: icon
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: m1984 # TODO RMC14 per-gun underlay
      offset: 0.15625, 0.0
      map: [ "enum.CMHolsterLayers.Fill" ]
      visible: false
    - sprite: _AU14/Clothing/UPP/belt/machinegun_pistol.rsi
      state: icon-front
    - state: half
      map: [ "openLayer" ]
    - state: full
      map: [ "closedLayer" ]
  - type: Clothing
    sprite: _AU14/Clothing/UPP/belt/machinegun_pistol.rsi
  - type: Storage   # Holds up to 4 drums/magazines and 1 sidearm
    maxItemSize: Normal
    grid:
    - 0,0,9,1 # 5 slots
    whitelist:
      tags:
      - Sidearm
      - CMMagazinePistol
      - RMCMagazineRevolver
      - RMCMagazineLMGQYJ72
      - Flare
  - type: FixedItemSizeStorage
  - type: IgnoreContentsSize
    items:
      tags:
      - RMCMagazineLMGQYJ72
  - type: LimitedStorage
    limits:
    - popup: rmc-storage-limit-one-gun
      whitelist:
        tags:
        - Sidearm
    - popup: rmc-storage-limit-max-ammo
      count: 4
      whitelist:
        tags:
        - CMMagazinePistol
        - RMCMagazineRevolver
        - RMCMagazineLMGQYJ72
  - type: CMHolster
    whitelist:
      tags:
      - Sidearm
  - type: Tag
    tags:
    - RMCSmartGunSidearmHolster
  - type: ItemCamouflage
    camouflageVariations: { }

