 #section

- type: entity
  parent: CMEncryptionKey
  id: AU14EncryptionKeyopfor
  name: opfor encryption key
  description: An encryption key used to communicate on the opfor channel.
  components:
  - type: EncryptionKey
  - type: Sprite
    state: we_ya_key

- type: entity
  parent: CMEncryptionKey
  id: AU14EncryptionKeyopforcommand
  name: opfor command encryption key
  description: An encryption key used to communicate on all opfor channels.
  components:
  - type: EncryptionKey
    channels:
    - opfor
    - opforcommand
    - OpforCharlie
    - OpforBravo
    - OpforIntel
    - opforjtac

    defaultChannel: opfor
  - type: Sprite
    state: we_ya_key

- type: entity
  parent: CMEncryptionKey
  id: AU14EncryptionKeyopforaux
  name: opfor auxiliary support encryption key
  description: An encryption key used to communicate on auxiliary support channels.
  components:
  - type: EncryptionKey
    channels:
    - opforcommand
    - OpforIntel
    defaultChannel: OpforIntel
  - type: Sprite
    state: we_ya_key

- type: entity
  parent: RMCHeadsetShip
  id: AU14HeadsetSectionOpforAux
  name: opfor auxiliary support radio headset
  description: This is used by auxiliary support personnel to communicate on the radio.
  components:
  - type: GrantSquadLeaderTracker
    defaultMode: SquadLeader
    trackerModes:
    - SquadLeader
    - FireteamLeader
    - BattleBuddy
  - type: Sprite
    state: generic_headset
  - type: ContainerFill
    containers:
      key_slots:
      - AU14EncryptionKeyopforaux

- type: entity
  parent: RMCHeadsetShip
  id: AU14HeadsetSectionOpfor
  name: opfor section radio headset
  description: This is used by opfor personnel to communicate on the radio.
  components:
  - type: GrantSquadLeaderTracker
    defaultMode: SquadLeader
    trackerModes:
    - SquadLeader
    - FireteamLeader
    - BattleBuddy
  - type: Sprite
    state: generic_headset
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyCommon

- type: entity
  parent: RMCHeadsetShip
  id: AU14HeadsetSectionLeaderopfor
  name: OPFOR command radio headset
  description: This is used by OPFOR command members to communicate on the radio.
  components:
  - type: GrantSquadLeaderTracker
    defaultMode: SquadLeader
    trackerModes:
    - SquadLeader
    - FireteamLeader
    - BattleBuddy
  - type: Sprite
    state: generic_headset
  - type: ContainerFill
    containers:
      key_slots:
      - AU14EncryptionKeyopforcommand
      - AU14EncryptionKeyopfor
      - AU14EncryptionKeyopforBravo
      - AU14EncryptionKeyopforCharlie
      - AU14EncryptionKeyopforIntel
      - AU14EncryptionKeyopforjtac

