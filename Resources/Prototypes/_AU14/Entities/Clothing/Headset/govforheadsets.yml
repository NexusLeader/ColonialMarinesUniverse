 #section

- type: entity
  parent: CMEncryptionKey
  id: AU14EncryptionKeyGOVFOR
  name: GOVFOR encryption key
  description: An encryption key used to communicate on the GOVFOR channel.
  components:
  - type: GrantSquadLeaderTracker
    defaultMode: SquadLeader
    trackerModes:
    - SquadLeader
    - FireteamLeader
    - BattleBuddy
  - type: EncryptionKey
  - type: Sprite
    state: we_ya_key

- type: entity
  parent: CMEncryptionKey
  id: AU14EncryptionKeyGOVFORCommand
  name: GOVFOR command encryption key
  description: An encryption key used to communicate on all GOVFOR channels.
  components:
  - type: GrantSquadLeaderTracker
    defaultMode: SquadLeader

    trackerModes:
    - SquadLeader
    - FireteamLeader
    - BattleBuddy
  - type: EncryptionKey
    channels:
    - MarineCommand
    - MarineJTAC
    - MarineAlpha
    - GovforCharlie
    - GovforBravo
    - GovforIntel
    defaultChannel: MarineCommand
  - type: Sprite
    state: we_ya_key

- type: entity
  parent: CMEncryptionKey
  id: AU14EncryptionKeyGOVFORauxiliarysupport
