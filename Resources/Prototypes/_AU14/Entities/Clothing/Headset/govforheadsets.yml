- type: entity
  parent: RMCHeadsetShip
  id: AU14HeadsetSectionMarine
  name: GOVFOR radio headset
  description: This is used by GOVFOR personnel to communicate on the radio.
  components:
  - type: GrantSquadLeaderTracker
    defaultMode: SquadLeader

    trackerModes:
    - SquadLeader
    - FireteamLeader
    - BattleBuddy
  - type: GrantTacMapAlert

  - type: Sprite
    state: generic_headset
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyCommon

- type: entity
  parent: RMCHeadsetShip
  id: AU14HeadsetSectionLeader
  name: GOVFOR command radio headset
  description: This is used by GOVFOR command members to communicate on the radio.
  components:
  - type: GrantSquadLeaderTracker
    defaultMode: SquadLeader

    trackerModes:
    - SquadLeader
    - FireteamLeader
    - BattleBuddy

  - type: Sprite
    state: generic_headset
  - type: ContainerFill
    containers:
      key_slots:
      - AU14EncryptionKeyGOVFORCommand
      - AU14EncryptionKeyGOVFOR
      - AU14EncryptionKeyGOVFORBravo
      - AU14EncryptionKeyGOVFORCharlie
      - AU14EncryptionKeyGOVFORIntel

- type: entity
  parent: RMCHeadsetShip
  id: AU14HeadsetGOVFORAux
  name: GOVFOR auxiliary support headset
