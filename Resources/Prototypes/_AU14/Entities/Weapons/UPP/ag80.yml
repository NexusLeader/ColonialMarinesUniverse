- type: entity
  parent: RMCStockAttachmentCollapsibleBase
  id: AU14AttachmentAG80StockCollapsible
  name: AG80 folding stock
  description: The standard back end of any gun starting with AG80. Compatible with the AG80 series, this stock reduces recoil and scatter, but at a reduction to handling and agility. Also enhances the thwacking of things with the stock-end of the rifle.
  components:
  - type: Sprite
    sprite: _AU14/Weapons/Guns/Attachments/upp_attachments.rsi
    state: ag80-col
  - type: Tag
    tags:
    - RMCAttachmentStock
    - AU14AttachmentAG80StockCollapsible
  - type: AttachableToggleable
    doAfterBreakOnMove: false
    doAfter: 0.5
    icon:
      sprite: _AU14/Weapons/Guns/Attachments/upp_attachments.rsi
      state: ag80-col
    iconActive:
      sprite: _AU14/Weapons/Guns/Attachments/upp_attachments.rsi
      state: ag80-col-on
    actionName: Toggle AG80 Folding Stock
  - type: AttachableSizeMods
    modifiers:
      - size: 1
  - type: AttachableSpeedMods
    modifiers:
    - conditions:
        wieldedOnly: true
        activeOnly: true
      walk: -0.059
      sprint: -0.101
  - type: AttachableWieldDelayMods
    modifiers:
    - conditions:
        activeOnly: true
      delay: 0.2
  - type: AttachableWeaponMeleeMods
    modifiers:
    - bonusDamage:
        types:
          Blunt: 5
  - type: AttachableWeaponRangedMods
    modifiers:
    - conditions:
        wieldedOnly: true
        activeOnly: true
      accuracyAddMult: 0.10
      recoilFlat: -1
      scatterFlat: -4
    - conditions:
        unwieldedOnly: true
        activeOnly: true
      accuracyAddMult: -0.15
      recoilFlat: 2
      scatterFlat: 6
  - type: ItemCamouflage
    camouflageVariations: {}

- type: entity
  parent: [ RMCUnderAttachmentBase, RMCAttachableToggleableBase ]
  id: AU14AttachmentGP45GrenadeLauncher
  name: GP-45 grenade launcher
  description: A weapon-mounted, reloadable grenade launcher.
  components:
  - type: Sprite
    sprite: _AU14/Weapons/Guns/Attachments/upp_attachments.rsi
    layers:
    - state: grenade-ag80
      map: [ "enum.BreechVisuals.Open" ]
  - type: Item
    size: Normal
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: RMCAmmoEject
    containerID: ballistic-ammo
    ejectSound:
      path: /Audio/_RMC14/Weapons/Guns/Reload/grenade_insert.ogg
  - type: AmmoCounter
  - type: Gun
    projectileSpeed: 20
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_ugl.ogg
    resetOnHandSelected: false
  - type: RMCSelectiveFire
    baseFireRate: 0.417
  - type: GunIgnorePrediction
  - type: GunIFF
    enabled: true
  - type: BallisticAmmoProvider
    cycleable: false
    whitelist:
      tags:
      - RMCGrenadeM40
      - RMCAirburstGrenade
    capacity: 1
    soundInsert:
      path: /Audio/_RMC14/Weapons/Guns/Reload/grenade_insert.ogg
      params:
        volume: -2
  - type: OnShootTriggerAmmoTimer
    delay: 1.5
    beepInterval: 2
    initialBeepDelay: 0
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    timerStart: enum.TimerStartMode.OnHitGround
  - type: ShootAtFixedPoint
    shootArcProj: true
    maxFixedRange: 7
  - type: UniqueAction
  - type: BreechLoaded
    needOpenClose: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.BreechVisuals.Open:
        enum.BreechVisuals.Open:
          True: { state: grenade-ag80-open }
          False: { state: grenade-ag80 }
  - type: AttachableToggleable
    userOnly: true
    attachedOnly: true
    supercedeHolder: true
    wieldedUseOnly: true
    activatePopupText: attachable-popup-switch-to-generic
    deactivatePopupText: attachable-popup-switch-from-generic
    actionName: Switch to the GP-45 Grenade Launcher
    actionDesc: Switch to using the underbarrel grenade launcher.
    icon:
      sprite: _AU14/Weapons/Guns/Attachments/upp_attachments.rsi
      state: grenade-ag80
    iconActive:
      sprite: _AU14/Weapons/Guns/Attachments/upp_attachments.rsi
      state: grenade-ag80-on
  - type: AttachableVisuals
    redrawOnAppearanceChange: true
  - type: Tag
    tags:
    - RMCAttachmentUnderbarrel
    - AU14AttachmentGP45GrenadeLauncher
  - type: WieldedCrosshair
    rsi:
      sprite: _RMC14/Interface/MousePointer/explosive_mouse.rsi
      state: all

