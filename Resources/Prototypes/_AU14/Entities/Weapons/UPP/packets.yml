- type: entity
  parent: CMPacketBase
  id: AU14PacketGrenadeHighExplosiveUPP
  name: Type 6 fragmentation grenade packet
  suffix: UPP
  description: It contains six Type 6 fragmentation grenades. Handle with care.
  components:
  - type: Sprite
    layers:
    - state: hedp_packet
      map: [ "closedLayer" ]
    - state: hedp_packet_e
      map: [ "openLayer", "emptyLayer" ]

