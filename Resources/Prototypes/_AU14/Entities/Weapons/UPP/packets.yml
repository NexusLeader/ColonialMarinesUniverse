  parent: AU14PacketGrenadeHighExplosiveUPP
  id: AU14PacketGrenadeHighExplosiveUPPFilled
  suffix: Filled, UPP
  components:
  - type: StorageFill
    contents:
    - id: AU14GrenadeHighExplosiveUPP
      amount: 6

