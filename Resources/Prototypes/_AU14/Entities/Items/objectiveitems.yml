- type: entity
  id: AU14ObjectiveItemAIProcessor
  parent: RMCAICoreProcessor
  name: AI Processor
  description: An external processor for an AI, used to process vast amounts of information.
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Corrodible
    isCorrodible: false
  - type: ApcPowerReceiver
    powerLoad: 250
    needsPower: true
  - type: RMCPowerReceiver
    idleLoad: 5
    activeLoad: 10
    channel: Equipment
  - type: Sprite
    sprite: _RMC14/Structures/Machines/AIStuff/aicoremachinery.rsi
    layers:
    - state: cpu_off
    - state: cpu
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 168
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
