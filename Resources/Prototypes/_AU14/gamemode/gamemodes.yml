- type: entity
  id: AddGovfor
  parent: BaseGameRule
  components:
  - type: AddJobsRule
    addToShip: true
    shipFaction: govfor
    jobs:
      AU14JobGOVFORPlatCo: 1
      AU14JobGOVFORPlatoonCorpsman: 9
      AU14JobGOVFORDCC: 2
      AU14JobGOVFORPlatOp: 2
      AU14JobGOVFORDSPilot: 2
      AU14JobGOVFORRadioTelephoneOperator: 3
      AU14JobGOVFORSectionSergeant: 1
      AU14JobGOVFORSquadSergeant: 3
      AU14JobGOVFORSquadAutomaticRifleman: 3
      AU14JobGOVFORSquadCombatTech: 6
      AU14JobGOVFORSquadRifleman: 100
      AU14JobGOVFORAuxSupportSynth: 2
      AU14JobGOVFORadvisor: 1


- type: entity
  id: AddOpfor
  parent: BaseGameRule
  components:
  - type: AddJobsRule
    shipFaction: opfor
    addToShip: true
    jobs:
      AU14JobOpforPlatCo: 1
      AU14JobOpforPlatoonCorpsman: 9
      AU14JobOpforDCC: 2
      AU14JobOpforPlatOp: 2
      AU14JobOpforDSPilot: 2
      AU14JobOpforRadioTelephoneOperator: 3
      AU14JobOpforSectionSergeant: 1
      AU14JobOpforSquadSergeant: 3
      AU14JobOpforSquadAutomaticRifleman: 3
      AU14JobOPFORSquadCombatTech: 6
      AU14JobOpforSquadRifleman: 100
      AU14JobOPFORAuxSupportSynth: 2
      AU14JobOPFORadvisor: 1

- type: entity
  id: AddClf
  parent: BaseGameRule
  components:
  - type: AddJobsRule
    jobs:
      AU14JobCLFCellLeader: 1
      AU14JobCLFPhysician: 2
      AU14JobCLFGuerilla: 6
      AU14JobCLFMachineGunner: 1

- type: entity
  id: ColonyAntags
  parent: BaseGameRule
  name: Colony Antags
  description: Randomly rolls for each colony antag to be present this round.
  components:
  - type: GameRule
  - type: ColonyAntagsRule


- type: entity
  id: AuVoteRule
  parent: BaseGameRule
  name: Colony Antags
  description: If you want your mode to load planets and platoons automatically
  components:
  - type: AuVoteRule




- type: entity
  id: RemoveAllJobs
  parent: BaseGameRule
  name: Remove All Jobs
  description: Removes all jobs on the planet's main station prior to round start. Optionally removes jobs on ship stations.
  components:
  - type: RemoveJobsRule



