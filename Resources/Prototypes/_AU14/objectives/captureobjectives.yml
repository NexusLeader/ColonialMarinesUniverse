## stable garrison
- type: entity
  name: Capture the Street
  parent: AU14WallFlagUA
  id: captureuaflagobjective
  description: "Capture mainstreet  for your faction."
  components:
    - type: AuObjective
      id: captureuaflagobj
      factioneutral: true
      applicableModes:
        - ForceOnForce
      possiblefactions:
        - govfor
        - opfor
        - clf
      objectivelevel: 2
      custompoints: 5
      ObjectiveDescription: "Capture mainstreet  for your faction."
      roundEndMessage: "By capturing the UA flag"
    - type: CaptureObjective
      hoisttime: 8
      maxholdtimes: 10
      pointincrementtime: 360
      visibleonmap: true
      flaghealth: 100
    - type: NavMapBeacon
      text: Main Street


