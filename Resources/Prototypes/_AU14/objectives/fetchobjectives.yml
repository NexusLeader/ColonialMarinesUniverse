- type: entity
  name: Fetch Ore Objecive
  parent: MarkerBase
  id: fetchoreobjective
  components:
  - type: Sprite
    state: red
  - type: AuObjective
    id: fetchoreobj
    factioneutral: true
    applicableModes:
    - ForceOnForce
    possiblefactions:
    - opfor
    repeating: true
    objectivelevel: 3
    custompoints: 100
    maxrepeatable: 3
    ObjectiveDescription: "Acquire Steel Ore"
  - type: FetchObjective
    entitytospawn: SteelOre
    markerentity: fetchoreobjectivemarker
    amounttofetch: 500
    useanyentity: true

