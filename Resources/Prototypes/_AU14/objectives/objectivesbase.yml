- type: entity
  parent: RMCCommunicationsConsoleBase
  id: ComputerObjectivesCLF
  name: CLF Objectives Console
  description: Used to check progress on CLF objectives
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
