  description: Used to check progress on objectives
  components:
  - type: ObjectivesConsole
    faction: govfor
  - type: UserInterface
    interfaces:
      enum.ObjectivesConsoleKey.Key:
        type: ObjectivesConsoleBoundUserInterface
  - type: ActivatableUI
