#Currently using both map and maprototype but will chang as I migrate all systems from CMdistress to au roles - eg

- type: entity
  id: AUPlanetLV747
  name: Solaris Gulch
  components:
  - type: RMCPlanetMapPrototype
    votename: "Solaris Gulch"
    mapId: AU747
    camouflage: Desert
    announcement: "Weston-Yamada has lost contact with one of its Biological Storage Facilities, Solaris Ridge, on the planet of LV-1413. The UNS Almayer has been requested to look into the blackout by Weston-Yamada."
    platoonsOpfor:
    - UPP
    - VAIPO
    - HAZOPS
    - ProdigySF
    platoonsGovfor:
    - LACN
    - USCM
    - WEYU
    - RMC
    defaultgovfor: USCM
    defaultopfor: UPP
    govforinship: true
    opforinship: true
    daycycleenabled: true
    faction: ua
    threats:
    - cultistThreat
    - XenoThreat
    - XenoThreatCF
    thirdparties:
    - ICRCReliefParty
    - TimeSharesSalesman
    - UACGLostTeam
    - NSPAInvestigationParty
    - NSPAInvestigationPartyAlt
    - RMCRRT
    - cultistThirdParty
    - CMBInvestigationParty
    - CMBInvestigationPartyAlt

