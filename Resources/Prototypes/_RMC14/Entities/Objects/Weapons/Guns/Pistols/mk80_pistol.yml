- type: entity
  parent: [RMCBaseSlideMagazineVisuals, CMWeaponPistolBase]
  id: RMCMK80
  name: VP-78 pistol
  description: A massive, formidable semi-automatic handgun chambered in 9mm squash-head rounds. A common sight throughout both UA and TWE space, often held by both We-Yu PMC units and corporate executives. This weapon is also undergoing limited field testing as part of the Marines' next generation pistol program. The slide is engraved with the We-Yu logo reminding you who's really in charge.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/mk80.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/mk80.rsi
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
  - type: Gun
    shotsPerBurst: 3
    availableModes:
    - SemiAuto
    - Burst
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_mk80.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    recoilWielded: 1
    recoilUnwielded: 2
    scatterWielded: 10
    scatterUnwielded: 10
    baseFireRate: 2
    burstScatterMult: 4
    modifiers:
      Burst:
        fireDelay: 0.08 # For some reason the intended value of 0.1665 is too slow because it has a burst cooldown
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazinePistolMK80
        startingItem: CMMagazinePistolMK80
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
          - RMCAttachmentSuppressorCompact
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS5MicroRedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        locked: true
        startingAttachable: RMCAttachmentLaserLightModule
        whitelist:
          tags:
          - RMCAttachmentLaserLightModule
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.685, 0.125
      rmc-aslot-rail: -0.125, 0.215
      rmc-aslot-underbarrel: 0.284, -0.19
  - type: Tag
    tags:
    - Sidearm
    - RMCMK80

